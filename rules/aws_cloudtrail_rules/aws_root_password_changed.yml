AnalysisType: rule
Filename: aws_root_password_changed.py
RuleID: "AWS.CloudTrail.RootPasswordChanged"
DisplayName: "Root Password Changed"
Enabled: true
LogTypes:
  - AWS.CloudTrail
  - OCSF.ApiActivity
Tags:
  - AWS
  - Identity and Access Management
  - Persistence:Account Manipulation
  - DataModel
Severity: High
Reports:
  MITRE ATT&CK:
    - TA0003:T1098
Description: >
  Someone manually changed the Root console login password.
Runbook: >
  Verify that the root password change was authorized. If not, AWS support should be contacted immediately as the root account cannot be recovered through normal means and grants complete access to the account.
Reference: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_passwords_change-root.html
SummaryAttributes:
  - userAgent
  - sourceIpAddress
  - recipientAccountId
  - p_any_aws_arns
Tests:
  - Name: Root Password Changed
    ExpectedResult: true
    Log:
      {
        "awsRegion": "us-east-1",
        "eventID": "1111",
        "eventName": "PasswordUpdated",
        "eventSource": "signin.amazonaws.com",
        "eventTime": "2019-01-01T00:00:00Z",
        "eventType": "AwsConsoleSignIn",
        "eventVersion": "1.05",
        "recipientAccountId": "123456789012",
        "requestID": "1111",
        "requestParameters": null,
        "responseElements": { "PasswordUpdated": "Success" },
        "sourceIPAddress": "111.111.111.111",
        "userAgent": "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/77.0.3865.120 Safari/537.36",
        "userIdentity":
          {
            "accesKeyId": "1111",
            "accessKeyId": "",
            "accountId": "123456789012",
            "arn": "arn:aws:iam::123456789012:root",
            "principalId": "123456789012",
            "type": "Root",
          },
        "p_log_type": "AWS.CloudTrail",
      }
  - Name: Root Password Change Failed
    ExpectedResult: false
    Log:
      {
        "awsRegion": "us-east-1",
        "eventID": "1111",
        "eventName": "PasswordUpdated",
        "eventSource": "signin.amazonaws.com",
        "eventTime": "2019-01-01T00:00:00Z",
        "eventType": "AwsConsoleSignIn",
        "eventVersion": "1.05",
        "recipientAccountId": "123456789012",
        "requestID": "1111",
        "requestParameters": null,
        "responseElements": { "PasswordUpdated": "Failure" },
        "sourceIPAddress": "111.111.111.111",
        "userAgent": "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/77.0.3865.120 Safari/537.36",
        "userIdentity":
          {
            "accesKeyId": "1111",
            "accessKeyId": "",
            "accountId": "123456789012",
            "arn": "arn:aws:iam::123456789012:root",
            "principalId": "123456789012",
            "type": "Root",
          },
        "p_log_type": "AWS.CloudTrail",
      }
  - Name: Root Password Changed - OCSF
    ExpectedResult: true
    Log:
      {
        "api":
          {
            "operation": "PasswordUpdated",
            "service": { "name": "signin.amazonaws.com" },
          },
        "actor":
          {
            "user":
              {
                "uid": "arn:aws:sts::123456789012:assumed-role/tester",
                "type": "Root",
              },
          },
        "cloud": { "provider": "AWS", "region": "us-east-2" },
        "src_endpoint": { "ip": "111.111.111.111" },
        "unmapped":
          {
            "recipientAccountId": "123456789012",
            "responseElements.PasswordUpdated": "Success",
          },
        "p_log_type": "OCSF.ApiActivity",
      }
  - Name: Root Password Change Failed - OCSF
    ExpectedResult: false
    Log:
      {
        "api":
          {
            "operation": "PasswordUpdated",
            "service": { "name": "signin.amazonaws.com" },
          },
        "actor":
          {
            "user":
              {
                "uid": "arn:aws:sts::123456789012:assumed-role/tester",
                "type": "Root",
              },
          },
        "cloud": { "provider": "AWS", "region": "us-east-2" },
        "src_endpoint": { "ip": "111.111.111.111" },
        "unmapped":
          {
            "recipientAccountId": "123456789012",
            "responseElements.PasswordUpdated": "Failure",
          },
        "p_log_type": "OCSF.ApiActivity",
      }
