AnalysisType: rule
Filename: osquery_linux_mac_vulnerable_xz_liblzma.py
RuleID: "Osquery.Linux.Mac.VulnerableXZliblzma"
DisplayName: "A backdoored version of XZ or liblzma is vulnerable to CVE-2024-3094"
Enabled: true
LogTypes:
  - Osquery.Differential
Tags:
  - Osquery
  - MacOS
  - Linux
  - Emerging Threats
  - Supply Chain Compromise
Reports:
  MITRE ATT&CK:
    - TA0001:T1195.001
Severity: High
Description: >
  Detects vulnerable versions of XZ and liblzma on Linux and MacOS using Osquery logs.
  Versions 5.6.0 and 5.6.1 of xz and liblzma are most likely vulnerable to backdoor exploit.
  Scheduled queries must be enabled:
  *nix: https://gist.github.com/jamesspi/ee8319f55d49b4f44345c626f80c430f
  MacOS: https://gist.github.com/jamesspi/5cb060b5e0e2d43222a71c876b56daab
Runbook: Upgrade/downgrade xz and liblzma to non-vulnerable versions
Reference: https://gist.github.com/jamesspi/ee8319f55d49b4f44345c626f80c430f
SummaryAttributes:
  - name
  - hostIdentifier
  - action
Tests:
  -
    Name: Vulnerable liblzma
    ExpectedResult: true
    Log:
      {
        "name": "OSQuery To Check for XZ and liblzma - *nix",
        "action": "added",
        "hostIdentifier": "test-host",
        "columns": {
          "source": "test-host",
          "name": "liblzma.so",
          "version": "5.6.1.000",
          "status": "Potentially vulnerable"
        }
      }
  -
    Name: Vulnerable xz
    ExpectedResult: true
    Log:
      {
        "name": "OSQuery To Check for XZ and liblzma - *nix",
        "action": "added",
        "hostIdentifier": "test-host",
        "columns": {
          "source": "test-host",
          "name": "xz",
          "version": "5.6.0.000",
          "status": "Potentially vulnerable"
        }
      }
  -
    Name: Not vulnerable
    ExpectedResult: false
    Log:
      {
        "name": "OSQuery To Check for XZ and liblzma - *nix",
        "action": "added",
        "hostIdentifier": "test-host",
        "columns": {
          "source": "test-host",
          "name": "liblzma.so",
          "version": "5.4.6.000",
          "status": "Most likely not vulnerable"
        }
      }
